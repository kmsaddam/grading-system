<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
</head>
<body>
    
<script>
    var inputMark = parseInt(prompt("Enter your number: "));
    let grade = '';
    let cgpa = '';

    if(isNaN(inputNumber) || inputMark < 0 || inputMark >100) {
        document.write("Wrong input. Please type valid number. ");
    } else {

        switch(true) {
            case inputMark >= 80:
                grade = 'A+';
                cgpa = '5.00';
            break;

            case inputMark >= 70:
                grade = 'A';
                cgpa = '4.00';
            break;

            case inputMark >= 60:
                grade = 'A-';
                cgpa = '3.50';
            break;

            case inputMark >= 50:
                grade = 'B';
                cgpa = '3.00';
            break;

            case inputMark >= 40:
                grade = 'C';
                cgpa = '2.00';
            break;

            case inputMark >= 33:
                grade = 'D';
                cgpa = '1.00';
            break;

            default:
                grade = 'F';
                cgpa = '0.00';
            break;
        }



    }

</script>

</body>
</html>
